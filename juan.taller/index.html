<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>examen</title>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <h2>Formulario</h2>

            <div class="input-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="input-group">
                <label for="apellido">Apellido completo:</label>
                <input type="text" id="apellido" name="apellido">
            </div>

            <div class="input-group">
                <label for="numero">Número de telefono:</label>
                <input type="text" id="numero" name="numero">
            </div>

            <div class="input-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>

            <div class="input-group">
                <label for="correo">Correo electronico:</label>
                <input type="email" id="correo" name="correo">
            </div>

            <button type="button" id="loginBtn">ingresar</button>
            <button type="button" id="registroBtn">Registrarse</button>
        </form>
    </div>

    <script src="juan.js"></script>
</body>
</html>
